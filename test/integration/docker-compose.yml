version: "3"

services:
    mysql:
        image: mysql:5.7
        tmpfs: /var/lib/mysql:rw
        volumes:
            - ./fixtures:/docker-entrypoint-initdb.d
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
            MYSQL_DATABASE: "flora_mysql_testdb"
    test:
        image: node:${NODE_VERSION:-10}-alpine
        user: ${UID:-0}
        volumes:
            - ../../:/usr/src/app
        working_dir: /usr/src/app
        environment:
            NODE_ENV: "development"
        command: ["./test/integration/wait-for-mysql.sh", "mysql", "npm", "run", "test:_integration"]
